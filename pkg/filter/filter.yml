redis:
  host: localhost
  port: "6379"
  dbid: 0
log:
  log_file: stdout
  log_level: debug
rsyslog:
  enabled: false
  host: "rsyslog"
  port: 514
  level: "info"
  slots: 8
  fallback: "stdout"
  debug: true
statsd:
  enabled: true
  host: "aggregator01"
  port: 8126
  prefix: "complex.dev.resources.monitoring.moira.filter"
filter:
  listen: ":2003"
  retention-config: /etc/moira/storage-schemas.conf
  sentry:
    dsn: ""
    enabled: true
